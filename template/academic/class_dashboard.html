{% extends 'base/base.html' %}

{% block content %}

<<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered datatable dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="border-collapse: collapse !important">
            <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 229px;">Class Name</th>
                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending" style="width: 80px;">Class No</th>
                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 197px;">Actions</th>
                </tr>
            </thead>


            <tbody>
            {% for c in class_list %}
                <tr role="row" class="odd">
                    <td class="sorting_1"> {{ c.class_name }} </td>
                    <td> {{ c.class_no }} </td>
                    <td>
                        <a class="btn btn-info" href="{% url 'class_edit' c.id %}">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger" href="{% url 'class_delete' c.id %}">
                             <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
